<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <a href="#" onclick="cliked()">Click me</a>
    <div id="exit"></div>

    <script>
        function cliked() {
            s = window.document.getElementById("exit")
            s.innerHTML += '<p>You clicked!</p>'
        }
    </script>
</body>
</html>
