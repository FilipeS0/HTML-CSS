<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos HTML5</title>
</head>
<body>
    <h1>Local inserted videos</h1>
    <p>This video was host in my own server</p>

    <video width="560" poster="images/penguin.jpg" controls loop>
        <source src="media/Video web.mp4" type="video/mp4">
        <source src="media/video web.ogv" type="video/ogv">
        <source src="media/Video web.webm" type="video/webm">

        <p>Your browser has not compatibility with the video play</p>
    </video>

    <h1>Inserting Youtube Videos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=qaUGbVBJQHMphKSt" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
