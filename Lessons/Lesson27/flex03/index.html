<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexibel box</title>
    <style>
        div.container {
            background-color: lightsalmon;
            display: flex;
            flex-flow: row-reverse wrap-reverse;
        }

        div.item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex: auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Example of block A</div>
        <div class="item">Example of block B</div>
        <div class="item">Example of block C</div>
        <div class="item">Example of block D</div>
        <div class="item">Example of block E</div>
        <div class="item">Example of block F</div>
        <div class="item">Example of block G</div>
    </div>
</body>
</html>
