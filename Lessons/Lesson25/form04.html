<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Example of Form</h1>

    <form action="registro.php" method="get">

        <fieldset>
            <legend>Personal datas</legend>
            <p>
                <label for="iname">Name:</label>
                <input type="text" name="name" id="iname" minlength="5" maxlength="16" required>
            </p>
            <p>
                <label for="imail">E-mail</label>
                <input type="email" name="email" id="imail" required autocomplete="email">
            </p>
            <p>
                <label for="ipho">Phone</label>
                <input type="tel" name="Phone" id="ipho" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxxx-xxxx">
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Log-in">
        </p>
    </form>
</body>
</html>
