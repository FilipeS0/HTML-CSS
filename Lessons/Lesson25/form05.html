<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Example of form</h1>

    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Gender</legend>
            <input type="radio" name="gender" id="isxma" value="M" checked> <label for="isxma"> Male </label>
            <input type="radio" name="gender" id="isxfe" value="F"> <label for="isxfe"> Female </label>
        </fieldset>

        <fieldset>
            <legend>Favorites Sports</legend>
            <input type="checkbox" name="spft" id="ispft"> <label for="ispft">Football</label>  <br>
            <input type="checkbox" name="spbb" id="ispbb"> <label for="ispbb">Basketball</label> <br>
            <input type="checkbox" name="spsm" id="ispsm"> <label for="ispsm">Swimming</label> <br>
            <input type="checkbox" name="sptn" id="isptn"> <label for="isptn">Tennis</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clean up">
        </p>

    </form>

</body>
</html>
