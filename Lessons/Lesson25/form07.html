<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="cadastro.php" method="post">

        <p>
            <label for="ista">State</label>
            <select name="state" id="ista">
                <optgroup label="Nordeste">
                    <option value="PE">Pernambuco</option>
                    <option value="AL">Alagoas</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>

                <optgroup label="Sul">
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="PR">Paran√°</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Proffission: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Administrator</option>
                <option>Counter</option>
                <option>Developer</option>
                <option>Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Message: </label>
            <textarea name="msg" id="imsg" rows="4"></textarea>
        </p>

        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
        </p>

    </form>

</body>
</html>
