<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms test</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iname">Name</label>
            <input type="text" name="name" id="iname" required maxlength="30" placeholder="Full name" autocomplete="name">
        </p>

        <p>
            <label for="imedia">Media</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 to 10" step="0.1" value="5" required>
        </p>

        <p>
            <label for="imonth">Letive period</label>
            <input type="month" name="month" id="imonth" value="2024-06">
        </p>

        <p>
            <label for="iday">Exam day</label>
            <input type="date" name="day" id="iday" value="2024-06-28">
        </p>

        <p>
            <label for="ihour">Exam time</label>
            <input type="time" name="hour" id="ihour">
        </p>

        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clean up">
        </p>
    </form>
</body>
</html>
