<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Form example</h1>

    <form action="cadastro.php" method="post">
        <p>
            <label for="icolor">Color:</label>
            <input type="color" name="color" id="icolor" value="#00ff00">
        </p>

        <p>
            <label for="isats">Satisfation Level:</label>
            <input type="range" name="sats" id="isats" min="1" max="5">
        </p>

        <p>
            <label for="iphoto">Photo</label>
            <input type="file" name="photo" id="iphoto">
        </p>

        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clean up">
        </p>
    </form>
</body>
</html>
