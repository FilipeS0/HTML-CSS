<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="cadastro.php">
        
        <p>
            <label for="iyear">Which year have you born? </label>
            <input type="number" name="year" id="iyear" min="1900" max="2024" value="2000" oninput="calcAge()">
        </p>

        <p>
            <label for="iage">Age: </label>
            <output id="iage">0</output>
        </p>

        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clean up">
        </p>

        
    </form>
    
    <script>
        function calcAge() {
            let current = new Date().getFullYear()
            iage.innerHTML = Number(current) - Number(iyear.value)
        }
    </script>

</body>
</html>
