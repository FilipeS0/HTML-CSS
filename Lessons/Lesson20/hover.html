<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover example</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Hover Example</h1>
    <p>Pass the mouse above the text down below</p>
    <div>
        Pass the mouse here
        <p>HIDDEN TEXT...</p>
    </div>
    <p>End of the example</p>
</body>
</html>
